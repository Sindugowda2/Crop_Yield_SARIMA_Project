name: Auto Manual Map PR

on:
  workflow_dispatch:

jobs:
  auto-map:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run updater
        run: |
          python <<'PY'
          print("Updater running successfully")
          PY
